        <section id="image" class="featured-image">
            <div class="featured-image__box">
                <h2 class="heading">{{title}}</h2>
                <figure class="figure featured-image__figure">
                    <img class="image" alt="{{title}}" ng-src="./dist/img/{{src}}.jpg" />
                </figure>
                <div><a class="link" ng-href="./dist/img/{{src}}.jpg"><span class="link-icon--download">Download full resolution image</span></a></div>

            </div>
        </section>
